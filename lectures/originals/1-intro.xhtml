<div>
<h2>Coursework</h2>
<p>Coursework is supposed to take roughly 10 hours per week (based on 40h
total) to be done in:</p>
<ul>
<li>timetabled lab sessions, with help</li>
<li>the lab at other times, if not full</li>
<li>your own time, on your own computer</li>
</ul>
<p>There is an assignment every week, about one in three will count towards
your credit for the unit, and there will be an exam</p>
